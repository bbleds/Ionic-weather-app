<ion-view id="main-con-holr" ng-controller="weatherCtrl as weather">
    <ion-nav-title>
    <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
       <input type="text" ng-model="zipInput" ng-keypress="weather.switchZip($event, zipInput)" placeholder="Search by zipcode or city name!">
       </label>
    </ion-nav-title>

    <div id="mainOverlay"></div>

    <div id="mainView">
    <!-- <label class="item item-input"> -->
         <!--  <input type="text" ng-model="zipInput" ng-keypress="weather.switchZip($event, zipInput)" placeholder="Zip Code"> -->
        <!-- </label> -->
          <h1 id="mainCityOutput">{{weather.cityState}}</h1>
        <div ng-show="weather.contentLoaded" id="DirectOutput">

          <skycon id="mainSkycon" icon="weather.CurrentWeather.forecast.icon" size="weather.CurrentWeather.forecast.iconSize" color="weather.CurrentWeather.forecast.color"></skycon>
          <h1 id="tempOut">{{weather.temp}}</h1>
          <h1 id="noMargHeader">{{weather.weatherDesc}}</h1>
        </div>
          <ion-spinner ng-hide="weather.contentLoaded" icon="crescent"></ion-spinner>

          <div id="three-day-forcast-holder">
            <div id="five-day-forcast" class="row">
              <div class="col card" ng-repeat="day in weather.fiveDayForcast">
                <p>{{weather.nextFiveDayArray[$index]}}</p>
                <skycon icon="day.icon" size="25" color="weather.CurrentWeather.forecast.color"></skycon>
                <p class="pDesc">{{day.summary}}</p>
                <div>
                <p>{{day.temperatureMax}}° / {{day.temperatureMin}}°</p>
              </div>
            </div>
          </div>

    </div>

</ion-view>
