<ion-view ng-controller="weatherCtrl as weather">
    <ion-nav-title>
    <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
       <input type="text" ng-model="zipInput" ng-keypress="weather.switchZip($event, zipInput)" placeholder="Search by zipcode or city name!">
       </label>
    </ion-nav-title>


    <div id="mainView">
    <!-- <label class="item item-input"> -->
         <!--  <input type="text" ng-model="zipInput" ng-keypress="weather.switchZip($event, zipInput)" placeholder="Zip Code"> -->
        <!-- </label> -->
          <h1 id="mainCityOutput">{{weather.cityState}}</h1>
        <skycon icon="weather.CurrentWeather.forecast.icon" size="weather.CurrentWeather.forecast.iconSize"></skycon>
        <h1>{{weather.temp}}</h1>
        <h3 class="feelDesc">{{weather.feelsLike}}</h3>
        <h1 id="noMargHeader">{{weather.weatherDesc}}</h1>

          <p class="sumDesc">{{weather.longSummary}}</p>
          <div id="three-day-forcast-holder">
             <div class="item item-divider bar-calm">
                5 Day Forcast
             </div>
            <div id="five-day-forcast" class="row">
              <div class="col card" ng-repeat="day in weather.fiveDayForcast">
                <p>{{weather.nextFiveDayArray[$index]}}</p>
                <skycon icon="day.icon" size="50"></skycon>
                <p class="pDesc">{{day.summary}}</p>
                <div>
                <p>High<br> {{day.temperatureMax}}</p>
                <p>Low<br> {{day.temperatureMin}}</p>
              </div>
            </div>
          </div>

    </div>

</ion-view>
