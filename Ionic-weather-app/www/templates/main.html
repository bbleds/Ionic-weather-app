<ion-view ng-controller="weatherCtrl as weather">
<ion-nav-title>
   <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search by Zip Code" ng-model="newZip" ng-keypress="weather.searchForZip($event, newZip)">
  </label>
</ion-nav-title>


    <div id="mainView">        
        <h1 id="noMargHeader">{{weather.cityName}}</h1>
        <h3 id="noMargHeader">{{weather.currentWeather}}</h3>
        <img src="{{weather.currentWeatherIcon}}"/>
        <h3 id="noMargHeader">{{weather.feels}}Â°</h3>
        <p>Search History</p>
        <p ng-repeat="(key,value) in weather.searchOutput | limitTo: 5" ng-click="weather.findPrev(value)">
          {{key}}
        </p>
        
<p>{{weather.longSummary}}</p>
          <div id="three-day-forcast-holder"> 
             <div class="item item-divider bar-calm">
                5 Day Forcast
             </div>
            <div id="five-day-forcast" class="row">
              <div class="col card" ng-repeat="day in weather.fiveDayForcast">                
                <!-- <skycon icon="day.icon" size="50"></skycon> -->
                <p>{{day.date.weekday_short}}</p>
                <img src="{{day.icon_url}}">
                <p>High<br> {{day.high.fahrenheit}}</p>
                <p>Low<br> {{day.low.fahrenheit}}</p>
              </div>
            </div>  
          </div>  

    </div>

</ion-view>
