<ion-view ng-controller="weatherCtrl as weather">
<ion-nav-title>
   <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search by Zip Code" ng-model="newZip" ng-keypress="weather.searchForZip($event, newZip)">
  </label>
</ion-nav-title>


    <div id="mainView">
        <skycon icon="weather.CurrentWeather.forecast.icon" size="weather.CurrentWeather.forecast.iconSize"></skycon>
        <h1 id="noMargHeader">{{weather.cityName}}</h1>
        <h1 id="noMargHeader">{{weather.feels}}Â°</h1>
        
<p>{{weather.longSummary}}</p>
          <div id="three-day-forcast-holder"> 
             <div class="item item-divider bar-calm">
                5 Day Forcast
             </div>
            <div id="five-day-forcast" class="row">
              <div class="col card" ng-repeat="day in weather.fiveDayForcast">                
                <skycon icon="day.icon" size="50"></skycon>
                <p>High<br> {{day.high.fahrenheit}}</p>
                <p>Low<br> {{day.temperatureMin}}</p>
              </div>
            </div>  
          </div>  

    </div>

</ion-view>
